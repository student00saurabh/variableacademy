<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variable Academy</title>
	<style>
        .box{
			text-align: center;
			margin: 10px;
			padding: 10px;
			color: #1E5631;
		}
		img{
				height: 400px;
				width: 600px;
				border-radius: 5%;
			}
			p{
				text-align: center;

			}
		@media(max-width: 390px){
			img{
				height: 300px;
				width: 300px;
				border-radius: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="box">
        <h2>Varible Academy</h2>
		<p>It is not a registered or brand logo, but I have created it to represent
			this website and my YouTube channel.
		</p>
		<img src="/images/logo.png" alt="Varible Academy Logo">
		
	</div>
</body>
</html>
